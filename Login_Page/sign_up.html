<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ceylon agricare login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/bootstrap/css/bootstrap.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css"
    />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css" />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/css-hamburgers/hamburgers.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/animsition/css/animsition.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/select2/select2.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/daterangepicker/daterangepicker.css"

    />

    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <!--===============================================================================================-->
  </head>
  <body>
    <div class="limiter">
      <div
      class="container-login100"
      style="background-image: url('images/bg.webp')"
    >
      <div class="container-login100">
        <div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
          <form class="login100-form validate-form flex-sb flex-w ">   
         
        <img src="images/icons/agricare.png" class="img-fluid rounded-3" alt="agricare" />
      
            <div class="p-t-31 p-b-9">
              <span class="txt1"> First Name </span>
            </div>
            <div
              class="wrap-input100 validate-input"
              data-validate="Username is required"
            >
              <input class="input100" type="text" name="username" />
              <span class="focus-input100"></span>
            </div>

            <div class="p-t-31 p-b-9">
                <span class="txt1"> Last Name </span>
              </div>
              <div
                class="wrap-input100 validate-input"
                data-validate="Username is required"
              >
                <input class="input100" type="text" name="username" />
                <span class="focus-input100"></span>
              </div>

              <div class="p-t-31 p-b-9">
                <span class="txt1"> Email </span>
              </div>
              <div
                class="wrap-input100 validate-input"
                data-validate="Email is required"
              >
                <input class="input100" type="text" name="username" placeholder="user@gmail.com" />
                <span class="focus-input100"></span>
              </div>

              <div class="p-t-13 p-b-9">
                <span class="txt1">Password</span>
                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <!-- Password field with required attribute -->
                    <input class="input100" type="password" name="pass" id="password" placeholder="Enter your password" required />
                    <span class="focus-input100"></span>
                </div>
            </div>

            <div class="p-t-13 p-b-9">
                <span class="txt1">Confirm Password</span>
                <div class="wrap-input100 validate-input" data-validate="Password confirmation is required">
                    <!-- Confirm Password field with required attribute -->
                    <input class="input100" type="password" name="confirm_pass" id="confirm_password" placeholder="Confirm your password" required />
                    <span class="focus-input100"></span>
                    <span id="password-match-status" style="color: red; font-size: 12px;"></span> <!-- Status for password match -->
                </div>
            </div>

            <div class="container-login100-form-btn">
                <button class="login100-form-btn" type="submit" disabled id="sign_up-btn">
                    Sign up
                </button>
            </div>

            <div class="w-full text-center p-t-5 p-b-9">
              <span class="txt2"> Or</span>
            </div>

            <a href="#" class="btn-google m-b-20">
              <img src="images/icons/icon-google.png" alt="GOOGLE" />
              Google
            </a>

            <div class="w-full text-center p-t-55">
              <span class="txt2"> Already have an account? </span>

              <a href="#" class="txt2 bo1"> Login </a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div id="dropDownSelect1"></div>

    <!--===============================================================================================-->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/animsition/js/animsition.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/select2/select2.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/daterangepicker/moment.min.js"></script>
    <script src="vendor/daterangepicker/daterangepicker.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/countdowntime/countdowntime.js"></script>
    <!--===============================================================================================-->
    <script src="js/main.js"></script>
  </body>
</html>
