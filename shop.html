<html lang="en">

<head>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <style>
        /* header */

        .header-area {
            border-top: #6b7908 solid 15px;
            width: 100%;
            position: absolute;
            z-index: 9999;
            height: 85px;
            background: transparent;
            line-height: 68px;
        }

        .logo a {
            color: #1c1c1b;
            font-size: 24px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .logo a span {
            color: #6b7908;
        }

        .navbar-area {
            text-align: center;
            display: flex;
            justify-content: center;
        }

        .site-navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .site-navbar ul {
            margin: 0;
            padding: 0;
            list-style: none;
            display: flex;
        }

        .site-navbar ul li a {
            color: #1c1c1b;
            font-size: 17px;
            font-weight: bold;
            display: block;
            text-decoration: none;
        }

        .site-navbar ul li {
            padding-right: 55px;
        }

        .site-navbar ul li:last-child {
            padding-right: 0;
        }

        .site-navbar ul li a:hover {
            color: #6b7908;
        }

        .site-navbar ul li a.active {
            color: #6b7908;
        }

        /* navbar regular css end */


        /* nav-toggler css start */

        .nav-toggler {
            border: 3px solid #363636;
            padding: 5px;
            background-color: transparent;
            cursor: pointer;
            height: 39px;
            display: none;
            z-index: 99999;
        }

        .nav-toggler span,
        .nav-toggler span:before,
        .nav-toggler span:after {
            width: 28px;
            height: 3px;
            background-color: #363636;
            display: block;
            transition: .3s;
        }

        .nav-toggler span:before {
            content: '';
            transform: translateY(-9px);
        }

        .nav-toggler span:after {
            content: '';
            transform: translateY(6px);
        }

        .nav-toggler.toggler-open span {
            background-color: transparent;
        }

        .nav-toggler.toggler-open span:before {
            transform: translateY(0px) rotate(45deg);
        }

        .nav-toggler.toggler-open span:after {
            transform: translateY(-3px) rotate(-45deg);
        }


        /* nav-toggler css start */


        /* intro-area css start */

        .intro-area {
            height: calc(100vh - 61px);
            display: flex;
            align-items: center;
            text-align: center;
            color: #fff;
        }



        ul.email li {
            display: inline-block;
            padding-right: 30px;
        }

        ul.email li:last-child {
            padding-right: 0;
        }

        ul.email li a {
            color: #6b7908;
            font-size: 17px;
            text-transform: uppercase;
        }

        ul.email li i {
            color: #1a1b1b;
            font-size: 19px;
            ;
            padding-left: 10px;
        }

        /* end header */

        /* shop section starts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        .container {
            font-family: 'Poppins', sans-serif;
            margin: auto;
            padding-top: 100px;
            width: 900px;
            max-width: 90vw;
            text-align: center;
        }
        svg{
            width: 30px;
        }
        .shop-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }
        .shop-content .icon-cart{
            position: relative;
        }
        .shop-content .icon-cart span{
            display: inline;
            width: 30px;
            height: 30px;
            background-color: red;
            justify-content: center;
            align-items: center;
            color: #fff;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            right: -20px;
        }
    </style>
</head>
