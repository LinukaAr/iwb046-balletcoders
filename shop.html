<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to shopping cart</title>
    <link rel="stylesheet" href="shopStyle.css">

    <!--Shop external style sheet-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="./shopScript.js" type="module"></script>
</head>

<body>

    <div class="shopContainer">

        <!-- Header -->
        <header>
            <div class="leftItem">
                <h1 class="title">Our Products</h1>
                <nav class="nav">
                    <li class="navLink">Fertilizers</li>
                    <li class="navLink">Seeds</li>
                    <li class="navLink">Machines</li>
                </nav>
            </div>

            <div class="rightItem" id="shoppingCart">
                <span class="totalItem" id="totalItem"></span>
                <i class="fa-solid fa-cart-shopping navLink"></i>
            </div>
        </header>


        <!-- Item Cards -->
        <div class="itemContainer" id="itemContainer"></div>

        <div class="cartContainer" id="cartContainer">
            <div id="closeCart">
                <h3 class="closeCart">Close</h3>
            </div>
            <h1 id="cartTitle">No Item</h1>

            <!-- each cart Container -->
            <div id="eachCartItemContainer"></div>

            <di id="totalPriceContainer">
                <p>Total Price Rs. <span id="totalPrice"></span></p>
            </di>

            <di id="payNowContainer">
                <p onclick="window.open('shopPayment.html', '_blank')">Checkout <i class="fa fa-arrow-right"
                        aria-hidden="true"></i><span id="pay"></span></p>
            </di>
        </div>
    </div>

</body>

</html>
