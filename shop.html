<head>
    <meta charset="UTF-8">

    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <style>
        /* header */

        .header-area {
            border-top: #6b7908 solid 15px;
            width: 100%;
            position: absolute;
            z-index: 9999;
            height: 85px;
            background: transparent;
            line-height: 68px;
        }

        .logo a {
            color: #1c1c1b;
            font-size: 24px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .logo a span {
            color: #6b7908;
        }

        .navbar-area {
            text-align: center;
            display: flex;
            justify-content: center;
        }

        .site-navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .site-navbar ul {
            margin: 0;
            padding: 0;
            list-style: none;
            display: flex;
        }

        .site-navbar ul li a {
            color: #1c1c1b;
            font-size: 17px;
            font-weight: bold;
            display: block;
            text-decoration: none;
        }

        .site-navbar ul li {
            padding-right: 55px;
        }

        .site-navbar ul li:last-child {
            padding-right: 0;
        }

        .site-navbar ul li a:hover {
            color: #6b7908;
        }

        .site-navbar ul li a.active {
            color: #6b7908;
        }

        /* navbar regular css end */


        /* nav-toggler css start */

        .nav-toggler {
            border: 3px solid #363636;
            padding: 5px;
            background-color: transparent;
            cursor: pointer;
            height: 39px;
            display: none;
            z-index: 99999;
        }

        .nav-toggler span,
        .nav-toggler span:before,
        .nav-toggler span:after {
            width: 28px;
            height: 3px;
            background-color: #363636;
            display: block;
            transition: .3s;
        }

        .nav-toggler span:before {
            content: '';
            transform: translateY(-9px);
        }

        .nav-toggler span:after {
            content: '';
            transform: translateY(6px);
        }

        .nav-toggler.toggler-open span {
            background-color: transparent;
        }

        .nav-toggler.toggler-open span:before {
            transform: translateY(0px) rotate(45deg);
        }

        .nav-toggler.toggler-open span:after {
            transform: translateY(-3px) rotate(-45deg);
        }


        /* nav-toggler css start */


        /* intro-area css start */

        .intro-area {
            height: calc(100vh - 61px);
            display: flex;
            align-items: center;
            text-align: center;
            color: #fff;
        }

        ul.email li {
            display: inline-block;
            padding-right: 30px;
        }

        ul.email li:last-child {
            padding-right: 0;
        }

        ul.email li a {
            color: #6b7908;
            font-size: 17px;
            text-transform: uppercase;
        }

        ul.email li i {
            color: #1a1b1b;
            font-size: 19px;
            ;
            padding-left: 10px;
        }

        /* end header */

        /* shop section starts */
        .container {
            width: 900px;
            max-width: 90vw;
            margin: auto;
            text-align: center;
            padding-top: 100px;
            transition: transform .5s;
        }

        svg {
            width: 30px;
        }

        .shopContent {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 0;
        }

        .icon-cart {
            position: relative;
            /*cursor: pointer;*/
        }

        .icon-cart span {
            display: flex;
            width: 30px;
            height: 30px;
            background-color: red;
            justify-content: center;
            align-items: center;
            color: #fff;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            right: -20px;
        }

        .listProduct .item img {
            width: 90%;
            filter: drop-shadow(0 0 0.75rem #0009);
        }

        .listProduct {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .listProduct .item {
            background-color: #edf7acbb;
            padding: 20px;
            border-radius: 20px;
        }

        .listProduct .item h2 {
            font-weight: 500;
            font-size: large;
        }

        .listProduct .item .price {
            font-weight: 750;
            font-size: medium;
            letter-spacing: 6px;
        }

        .listProduct .item button {
            background-color: #6b7908;
            color: #fff;
            padding: 5px 10px;
            border-radius: 20px;
            margin-top: 10px;
            border: none;
            /*cursor: pointer;*/
        }

        /* shop section ends */

        /*Cart section starts*/

        .cartTab {
            width: 410px;
            background-color: #6b7908;
            color: #fff;
            position: fixed;
            inset: 70px -410px 0 auto;
            display: grid;
            grid-template-rows: 70px 1fr 70px;
            transition: .5s;
        }

        body.showCart .cartTab {
            inset: 70px 0 0 auto;
        }

        .body.showCart .container {
            transform: translateX(-410px);
        }

        .cartTab h3 {
            padding: 20px;
            margin: 0;
            font-weight: 300;
        }

        .cartTab .btn {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
        }

        .cartTab button {
            background-color: #e6f0a0bb;
            border: none;
            font-weight: 500;
            cursor: pointer;
        }

        .cartTab .closeBtn {
            background-color: #eeeeeee7;
        }

        .listCart .item img {
            width: 90%;
        }

        .listCart .item {
            display: grid;
            grid-template-columns: 70px 150px 65px 1fr;
            gap: 10px;
            text-align: center;
            align-items: center;
        }

        .listCart .quantity span {
            display: inline-block;
            width: 25px;
            height: 25px;
            background-color: #eee;
            color: #555;
            border-radius: 50%;
            cursor: pointer;
        }

        .listCart .quantity span:nth-child(2) {
            background-color: transparent;
            color: #eee;
            cursor: auto;
        }

        .listCart .item:nth-child(even) {
            background-color: #eee1;
        }

        .listCart {
            overflow: auto;
        }

        .listCart::-webkit-scrollbar {
            width: 0;
        }
        
        @media screen and (max-width: 992px){
            .listProduct{
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* mobile responsive */
        @media only screen and (max-width: 768px){
            .listProduct{
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /*Cart section ends*/
    </style>
</head>

    <script>
        let iconCart = document.querySelector('.icon-cart');
        let closeCart = document.querySelector('.closeBtn');
        let body = document.querySelector('body');
        let listProductHTML = document.querySelector('.listProduct');
        let listCartHTML = document.querySelector('.listCart');
        let iconCartSpan = document.querySelector('.icon-cart span');

        let listProducts = [];
        let carts = [];

        iconCart.addEventListener('click', () => {
            body.classList.toggle('showCart');
        });
        closeCart.addEventListener('click', () => {
            body.classList.toggle('showCart');
        });

        const addDataToHTML = () => {
            listProductHTML.innerHTML = '';
            if (listProducts.length > 0) {
                listProducts.forEach(product => {
                    let newProduct = document.createElement('div');
                    newProduct.classList.add('item');
                    newProduct.dataset.id = product.id;
                    newProduct.innerHTML = `
                    <img src="${product.image}" alt="">
                    <h2>${product.name}</h2>
                    <h6>${product.detail1}</h6>
                    <h6>${product.detail2}</h6>
                    <div class="price">Rs. ${product.price}</div>
                    <button class="addCart">Add to cart</button>
                    `;
                    listProductHTML.appendChild(newProduct);
                })
            }
        }

        listProductHTML.addEventListener('click', (event) => {
            let positionClick = event.target;
            if (positionClick.classList.contains('addCart')) {
                let product_id = positionClick.parentElement.dataset.id;
                addToCart(product_id);
            }
        })

        const addToCart = (product_id) => {
            let positionThisProductInCart = carts.findIndex((value) => value.product_id == product_id);
            if (carts.length <= 0) {
                carts = [{
                    product_id: product_id,
                    quantity: 1
                }]
            } else if (positionThisProductInCart < 0) {
                carts.push({
                    product_id: product_id,
                    quantity: 1
                })
            } else {
                carts[positionThisProductInCart].quantity = carts[positionThisProductInCart].quantity + 1;
            }
            addCartToHTML();
            addCartToMemory();
        }

        const addCartToMemory = () => {
            localStorage.setItem('cart', JSON.stringify(carts));
        }

        const addCartToHTML = () => {
            listCartHTML.innerHTML = '';
            let totalQuantity = 0;
            if (carts.lenght > 0) {
                carts.forEach(cart => {
                    totalQuantity = totalQuantity + cart.quantity;
                    let newCart = document.createElement('div');
                    newCart.classList.add('item');
                    newCart.dataset.id = cart.product_id;
                    let positionProduct = listProducts.findIndex((value) => value.id == cart.product_id);
                    let info = listProducts[positionProduct];
                    newCart.innerHTML = `
                    <div class="cartItemImg">
                    <img src="${info.image}" alt="">
                </div>
                <div class="cartItemName">
                    ${info.name}
                </div>
                <div class="cartItemPrice">
                    Rs.${info.price * cart.quantity}
                </div>
                <div class="cartItemQty">
                    <span class="minus">&lt;</span>
                    <span>${cart.quantity}</span>
                    <span class="plus">&gt;</span>
                </div>
                    `;
                    listCartHTML.appendChild(newCart);
                })
            }
            iconCartSpan.innerText = totalQuantity;
        }

        listCartHTML.addEventListener('click', (event) => {
            let positionClick = event.target;
            if (positionClick.classList.contains('minus') || positionClick.contains('plus')) {
                let product_id = positionClick.parentElement.parentElement.id;
                let type = 'minus';
                if(positionClick.classList.contains('plus')){
                    type = 'plus';
                }
                changeQuantity(product_id, type);
            }
        })

        const changeQuantity = (product_id, type) =>{
            let positionItemInCart = carts.findIndex((value) => value.product_id == product_id);
            if(positionItemInCart >= 0){
                switch (type) {
                    case 'plus':
                        carts[positionItemInCart].quantity = carts[positionItemInCart].quantity + 1;
                        break;
                
                    default:
                        let valueChange = carts[positionItemInCart].quantity - 1;
                        if(valueChange > 0){
                            carts[positionItemInCart].quantity = valueChange;
                        } else{
                            carts.splice(positionItemInCart, 1);
                        }
                        break;
                }
            }
            addCartToMemory();
            addCartToHTML();
        }

        const initApp = () => {
            // get data from json
            fetch('ShopProducts.json')
                .then(response => response.json())
                .then(data => {
                    listProducts = data;
                    addDataToHTML();

                    // get cart from memory
                    if(localStorage.getItem('cart')){
                        cart = JSON.parse(localStorage.getItem('cart'));
                        addCartToHTML();
                    }
                })
                .catch(error => console.error('Error fetching the products:', error));
        }
        initApp();
        <!-- script ends-->
    </script>
