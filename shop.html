<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shop</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <style>
        /* header */

        .header-area {
            border-top: #6b7908 solid 15px;
            width: 100%;
            position: absolute;
            z-index: 9999;
            height: 85px;
            background: transparent;
            line-height: 68px;
        }

        .logo a {
            color: #1c1c1b;
            font-size: 24px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .logo a span {
            color: #6b7908;
        }

        .navbar-area {
            text-align: center;
            display: flex;
            justify-content: center;
        }

        .site-navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .site-navbar ul {
            margin: 0;
            padding: 0;
            list-style: none;
            display: flex;
        }

        .site-navbar ul li a {
            color: #1c1c1b;
            font-size: 17px;
            font-weight: bold;
            display: block;
            text-decoration: none;
        }

        .site-navbar ul li {
            padding-right: 55px;
        }

        .site-navbar ul li:last-child {
            padding-right: 0;
        }

        .site-navbar ul li a:hover {
            color: #6b7908;
        }

        .site-navbar ul li a.active {
            color: #6b7908;
        }

        /* navbar regular css end */


        /* nav-toggler css start */

        .nav-toggler {
            border: 3px solid #363636;
            padding: 5px;
            background-color: transparent;
            cursor: pointer;
            height: 39px;
            display: none;
            z-index: 99999;
        }

        .nav-toggler span,
        .nav-toggler span:before,
        .nav-toggler span:after {
            width: 28px;
            height: 3px;
            background-color: #363636;
            display: block;
            transition: .3s;
        }

        .nav-toggler span:before {
            content: '';
            transform: translateY(-9px);
        }

        .nav-toggler span:after {
            content: '';
            transform: translateY(6px);
        }

        .nav-toggler.toggler-open span {
            background-color: transparent;
        }

        .nav-toggler.toggler-open span:before {
            transform: translateY(0px) rotate(45deg);
        }

        .nav-toggler.toggler-open span:after {
            transform: translateY(-3px) rotate(-45deg);
        }


        /* nav-toggler css start */


        /* intro-area css start */

        .intro-area {
            height: calc(100vh - 61px);
            display: flex;
            align-items: center;
            text-align: center;
            color: #fff;
        }
        
        ul.email li {
            display: inline-block;
            padding-right: 30px;
        }

        ul.email li:last-child {
            padding-right: 0;
        }

        ul.email li a {
            color: #6b7908;
            font-size: 17px;
            text-transform: uppercase;
        }

        ul.email li i {
            color: #1a1b1b;
            font-size: 19px;
            ;
            padding-left: 10px;
        }

        /* end header */

        /* shop section starts */
        .container {
            margin: auto;
            padding-top: 100px;
            width: 900px;
            max-width: 90vw;
            text-align: center;
        }

        svg {
            width: 30px;
        }

        .shop-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
        }

        .shop-content .icon-cart {
            position: relative;
        }

        .shop-content .icon-cart span {
            display: inline;
            width: 30px;
            height: 30px;
            background-color: red;
            justify-content: center;
            align-items: center;
            color: #fff;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            right: -20px;
        }

        .listProducts .item img {
            width: 100%;
            filter: drop-shadow(0 0 0.75rem #0009);
        }

        .listProducts {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .listProducts .item {
            background-color: #b9cf1057;
            padding: 20px;
            border-radius: 20px;
        }

        .listProducts .item h2 {
            font-weight: 500;
            font-size: large;
        }

        .listProducts .item .price {
            font-weight: 800;
            font-size: large;
            letter-spacing: 7px;
            font-size: small;
        }

        .listProducts .item button {
            background-color: #6b7908;
            color: #fff;
            padding: 5px 10px;
            border-radius: 20px;
            margin-top: 10px;
            border: none;
            cursor: pointer;
        }

        /* shop section ends */

        /*Cart section starts*/

        .cartTab {
            width: 410px;
            background-color: #6b7908;
            color: #fff;
            position: fixed;
            inset: 70px -410px 0 auto;
            display: grid;
            grid-template-rows: 70px 1fr 70px;
        }

        /*.showCart .cartTab {
            inset: 70px 0 0 auto;
        }*/
        .showCart .container{
            transform: translate(-20px);
        }

        .cartTab h2 {
            padding: 20px;
            margin: 0;
            font-weight: 300;
        }

        .cartTab .btn {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
        }

        .cartTab .btn button {
            background-color: #b9cf10;
            border: none;
            font-weight: 500;
            cursor: pointer;
        }

        .cartTab .btn .closeBtn {
            background-color: #eeeeeee7;
        }

        .cartTab .listCart .cartItem img {
            width: 90%;
        }

        .cartTab .listCart .cartItem {
            display: grid;
            grid-template-columns: 70px 150px 65px 1fr;
            gap: 10px;
            text-align: center;
            align-items: center;
        }

        .listCart .cartItemQty span {
            display: inline-block;
            width: 25px;
            height: 25px;
            background-color: #eee;
            color: #555;
            border-radius: 50%;
            cursor: pointer;
        }

        .listCart .cartItemQty span:nth-child(2) {
            background-color: transparent;
            color: #eee;
        }

        .listCart .item:nth-child(even) {
            background-color: #eee1;
        }

        .listCart {
            overflow: auto;
        }

        .listCart::-webkit-scrollbar {
            width: 0;
        }

        /*Cart section ends*/
    </style>
</head>

<body>
    <header class="header-area">
        <div class="container-fluid">
            <div class="row d_flex">
                <div class=" col-md-2 col-sm-3">
                    <div class="logo">
                        <a href="index.html">Ceylon.<span>AgriCare</span></a>
                    </div>
                </div>
                <div class="col-md-8 col-sm-9">
                    <div class="navbar-area">
                        <nav class="site-navbar">
                            <ul>
                                <li><a class="active" href="index.html">Home</a></li>
                                <li><a href="#about">About</a></li>
                                <li><a href="#services">Services</a></li>
                                <li><a href="#news">News</a></li>
                                <li><a href="weather.html">Weather</a></li>
                                <li><a href="shop.html">Shop</a></li>
                                <li><a href="finance.html">Finance</a></li>
                                <li><a href="contact.html">Contact</a></li>
                            </ul>
                            <button class="nav-toggler">
                                <span></span>
                            </button>
                        </nav>
                    </div>
                </div>
                <div class="col-md-2 padd_0 d_none">
                    <ul class="email text_align_right">
                        <li><a href="/Login_Page/login.html"><i class="fa fa-user-circle"
                                    aria-hidden="true"></i></i></a>
                        </li>
                        <li><a href="Javascript:void(0)"><i class="fa fa-search" aria-hidden="true"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <!-- header section ends -->

    <!-- shop section starts -->
    <div class="showCart">
        <div class="container">
            <header class="shop-content">
                <div class="title">Fertilizers</div>
                <div class="icon-cart">
                    <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312" />
                    </svg>
                    <span>0</span>
                </div>
            </header>
            <div class="listProducts">
                <div class="item">
                    <img src="images/TeaFertilizer.png" alt="">
                    <h4>Tea</h4>
                    <h6>Mixture: TU-709</h6>
                    <h6>Weight: 10kg</h6>
                    <div class="price">Rs. 1000</div>
                    <button class="addCart">Add to cart</button>
                </div>
            </div>
        </div>
        <!-- shop section ends -->

        <!--Cart section starts-->
        <div class="cartTab">
            <h2>Shopping Cart</h2>
            <div class="listCart">
                <div class="cartItem">
                    <div class="cartItemImg">
                        <img src="images/TeaFertilizer.png" alt="">
                    </div>
                    <div class="cartItemName">
                        Tea
                    </div>
                    <div class="cartItemPrice">
                        Rs. 1000
                    </div>
                    <div class="cartItemQty">
                        <span class="minus">&lt;</span>
                        <span>1</span>
                        <span class="plus">&gt;</span>
                    </div>
                </div>
            </div>
            <div class="btn">
                <button class="closeBtn">CLOSE</button>
                <button class="checkOutBtn">CHECKOUT</button>
            </div>
        </div>
    </div>


    <script>

    </script>
</body>

</html>
