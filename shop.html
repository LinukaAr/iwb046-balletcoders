<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to shopping cart</title>
    <link rel="stylesheet" href="shopStyle.css">

    <!--main nav bar styles-->
    <!-- bootstrap css -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Responsive-->
    <link rel="stylesheet" href="css/responsive.css">

    <!--Shop external style sheet-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="./shopScript.js" type="module"></script>
</head>

<body class="shop-container">
    <!-- main nav bar-->
    <!-- header section starts-->
    <header class="header-area">
        <div class="container-fluid">
            <div class="row d_flex">
                <div class=" col-md-2 col-sm-3">
                    <div class="logo">
                        <a href="index.html">Ceylon.<span>AgriCare</span></a>
                    </div>
                </div>
                <div class="col-md-8 col-sm-9">
                    <div class="navbar-area">

                        <nav class="site-navbar">
                            <ul>
                                <li><a class="active" href="index.html">Home</a></li>
                                <li><a href="#about">About</a></li>
                                <li><a href="#services">Services</a></li>
                                <li><a href="#news">News</a></li>
                                <li><a href="weather.html">Weather</a></li>
                                <li><a href="shop.html">Shop</a></li>
                                <li><a href="finance.html">Finance</a></li>
                                <li><a href="contact.html">Contact</a></li>
                            </ul>

                        </nav>
                    </div>
                </div>

                <div class="col-md-2 padd_0 d_none">
                    <ul class="email text_align_right">
                        <!--Menu-Icon-->
                        <li><i class='fa fa-bars' id="menu-icon"></i></li>
                        <li><a href="login.html"><i class="fa fa-user-circle" aria-hidden="true"></i></a>
                        </li>
                        <li><i class="fa fa-search" aria-hidden="true" id="search-icon"></i>
                        </li>

                    </ul>
                </div>
            </div>
        </div>
    </header>
    <!-- header section ends -->
    <!--main nav bar ends-->

    <!-- Shop Header -->
    <header class="shopNavBar">
        <div class="leftItem">
            <h1 class="title">Our Products</h1>
            <nav class="shop-nav">
                <li class="shop-navLink">Fertilizers</li>
                <li class="shop-navLink">Seeds</li>
                <li class="shop-navLink">Machines</li>
            </nav>
        </div>

        <div class="rightItem" id="shoppingCart">
            <span class="totalItem" id="totalItem"></span>
            <i class="fa-solid fa-cart-shopping shop-navLink"></i>
        </div>
    </header>


    <!-- Item Cards -->
    <div class="itemContainer" id="itemContainer"></div>

    <div class="cartContainer" id="cartContainer">
        <div id="closeCart">
            <h3 class="closeCart">Close</h3>
        </div>
        <h1 id="cartTitle">No Item</h1>

        <!-- each cart Container -->
        <div id="eachCartItemContainer"></div>

        <di id="totalPriceContainer">
            <p>Total Price Rs. <span id="totalPrice"></span></p>
        </di>

        <di id="payNowContainer">
            <p onclick="window.open('shopPayment.html', '_blank')">Checkout <i class="fa fa-arrow-right"
                    aria-hidden="true"></i><span id="pay"></span></p>
        </di>
    </div>

</body>

</html>
